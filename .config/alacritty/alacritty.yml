env:
  TERM: xterm-256color

background_opacity: 0.90
# background_opacity: 1

font:
  normal:
    family: "FiraCode NF"
    style: Regular
  bold:
    family: "FiraCode NF"
    style: Bold
  italic:
    family: "FiraCode NF"
    style: Italic
  bold_italic:
    family: "FiraCode NF"
    style: Bold Italic

  # Point size
  size: 10

  offset:
    x: 0
    y: 1
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 6
    y: 6

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000
  multiplier: 10

draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

